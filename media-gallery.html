<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="media-gallery.js" defer></script>

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Custom css */

    .container {
        max-width: 500px;
    }
    /* style for vertical */
    .product-gallery.right-thumbnail .gallery-thumbnail, .product-gallery.left-thumbnail .gallery-thumbnail[data-direction="vertical"] {
      max-height: 675px;
      width: 75px;
    }
    .product-gallery.left-thumbnail .col-thumbnail{
      order: -1;
      position: relative;
      flex: 1;
    }
  </style>
</head>

<body>

              <div class="swiper-slide"><img

            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

        </gallery>
        <thumbnail class="col-thumbnail">

            data-watch-slides-progress="true" data-watch-slides-visibility="true" data-auto-height="false"
            data-centered-slides="false" data-direction="horizontal"
            data-navigation="{&quot;nextEl&quot;: &quot;.swiper-button-next&quot;, &quot;prevEl&quot;: &quot;.swiper-button-prev&quot;}"
